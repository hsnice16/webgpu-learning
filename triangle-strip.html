<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle Strip</title>
    <style>
      canvas {
        border: thin solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="640" height="480"></canvas>
  </body>
  <script id="shader" type="wgsl">
    struct VertexInput {
      @location(0) pos: vec3<f32>,
      @location(1) texCoords: vec2<f32>,
    };

    struct VertexOutput {
      @builtin(position) clip_position: vec4<f32>,
      @location(0) tex_coords: vec2<f32>,
    };

    @vertex
    fn vs_main(in: VertexInput) -> VertexOutput {
      var out: VertexOutput;
      out.clip_position = vec4<f32>(in.pos, 1.0);
      out.tex_coords = in.texCoords;
      return out;
    }

    @group(0) @binding(0)
    var t_diffuse: texture_2d<f32>;
    @group(0) @binding(1)
    var s_diffuse: sampler;

    @fragment
    fn fs_main(in: VertexOutput) -> @location(0) vec4<f32> {
      return textureSample(t_diffuse, s_diffuse, in.tex_coords);
    }
  </script>
  <script>
    async function webgpu() {
      const adapter = await navigator.gpu.requestAdapter();
      const device = await adapter.requestDevice();

      const positions = new Float32Array([
        0.75, -0.75, 0.0,
        //
        0.75, 0.75, 0.0,
        //
        -0.75, -0.75, 0.0,
        //
        -0.75, 0.75, 0.0,
      ]);

      const positionsDesc = {
        shaderLocation: 0, // @location(0)
        offset: 0,
        format: "float32x3",
      };

      const positionsBufferLayoutDesc = {
        attributes: [positionsDesc],
        arrayStride: 4 * 3, // sizeof(float) * 3
        stepMode: "vertex",
      };

      const positionsBufferDesc = {
        size: positions.byteLength,
        usage: GPUBufferUsage.VERTEX,
        mappedAtCreation: true,
      };

      const positionsBuffer = device.createBuffer(positionsBufferDesc);
      let writeArray = new Float32Array(positionsBuffer.getMappedRange());
      writeArray.set(positions);
      positionsBuffer.unmap();

      const texCoords = new Float32Array([
        0.0, 1.0,
        //
        0.0, 0.0,
        //
        1.0, 1.0,
        //
        1.0, 0.0,
      ]);

      const texCoordsDesc = {
        shaderLocation: 1, // @location(1)
        offset: 0,
        format: "float32x2",
      };

      const texCoordsBufferLayoutDesc = {
        attributes: [texCoordsDesc],
        arrayStride: 4 * 2, // sizeof(float) * 2
        stepMode: "vertex",
      };

      const texCoordsBufferDesc = {
        size: texCoords.byteLength,
        usage: GPUBufferUsage.VERTEX,
        mappedAtCreation: true,
      };

      const texCoordsBuffer = device.createBuffer(texCoordsBufferDesc);
      writeArray = new Float32Array(texCoordsBuffer.getMappedRange());
      writeArray.set(texCoords);
      texCoordsBuffer.unmap();

      const response = await fetch("./solo-leveling.jpg");
      const blob = await response.blob();
      const imgBitmap = await createImageBitmap(blob);

      const textureDesc = {
        size: { width: imgBitmap.width, height: imgBitmap.height },
        format: "rgba8unorm",
        usage:
          GPUTextureUsage.COPY_DST |
          GPUTextureUsage.TEXTURE_BINDING |
          GPUTextureUsage.RENDER_ATTACHMENT,
      };

      const texture = device.createTexture(textureDesc);
      device.queue.copyExternalImageToTexture(
        { source: imgBitmap },
        { texture },
        textureDesc.size
      );

      const sampler = device.createSampler({
        addressModeU: "repeat",
        addressModeV: "repeat",
        magFilter: "linear",
        minFilter: "linear",
        mipmapFilter: "linear",
      });

      const uniformBindGroupLayout = device.createBindGroupLayout({
        entries: [
          {
            binding: 0,
            visibility: GPUShaderStage.FRAGMENT,
            texture: {},
          },
          {
            binding: 1,
            visibility: GPUShaderStage.FRAGMENT,
            sampler: {},
          },
        ],
      });

      const uniformBindGroup = device.createBindGroup({
        layout: uniformBindGroupLayout,
        entries: [
          {
            binding: 0,
            resource: texture.createView(),
          },
          {
            binding: 1,
            resource: sampler,
          },
        ],
      });

      const pipelineLayoutDesc = { bindGroupLayouts: [uniformBindGroupLayout] };
      const layout = device.createPipelineLayout(pipelineLayoutDesc);

      const colorState = {
        format: "bgra8unorm",
      };

      const code = document.getElementById("shader").innerText;
      const shaderDesc = { code };
      const shaderModule = device.createShaderModule(shaderDesc);

      const pipelineDesc = {
        layout,
        vertex: {
          module: shaderModule,
          entryPoint: "vs_main",
          buffers: [positionsBufferLayoutDesc, texCoordsBufferLayoutDesc],
        },
        fragment: {
          module: shaderModule,
          entryPoint: "fs_main",
          targets: [colorState],
        },
        primitive: {
          topology: "triangle-strip",
          frontFace: "ccw",
          cullMode: "none",
        },
      };
      const pipeline = device.createRenderPipeline(pipelineDesc);

      const context = canvas.getContext("webgpu");
      const canvasConfig = {
        device,
        format: navigator.gpu.getPreferredCanvasFormat(),
        usage: GPUTextureUsage.RENDER_ATTACHMENT,
        alphaMode: "opaque",
      };
      context.configure(canvasConfig);

      const colorTexture = context.getCurrentTexture();
      const colorTextureView = colorTexture.createView();

      const colorAttachment = {
        view: colorTextureView,
        clearValue: { r: 1, g: 1, b: 1, a: 1 },
        loadOp: "clear",
        storeOp: "store",
      };

      const renderPassDesc = { colorAttachments: [colorAttachment] };
      const commandEncoder = device.createCommandEncoder();
      const passEncoder = commandEncoder.beginRenderPass(renderPassDesc);

      passEncoder.setViewport(0, 0, canvas.width, canvas.height, 0, 1);
      passEncoder.setPipeline(pipeline);
      passEncoder.setBindGroup(0, uniformBindGroup);
      passEncoder.setVertexBuffer(0, positionsBuffer);
      passEncoder.setVertexBuffer(1, texCoordsBuffer);
      passEncoder.draw(4, 1);
      passEncoder.end();

      device.queue.submit([commandEncoder.finish()]);
    }

    webgpu();
  </script>
</html>
