<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle Strip</title>
  </head>
  <body>
    <canvas id="canvas" width="640" height="480"></canvas>
  </body>
  <script src="./toji-gl-matrix/gl-matrix.js"></script>
  <script id="shader" type="wgsl">
    @group(0) @binding(0)
    var<uniform> transform: mat4x4<f32>;
    @group(0) @binding(1)
    var<uniform> projection: mat4x4<f32>;

    struct VertexOutput {
      @builtin(position) clip_position: vec4<f32>
    };

    @vertex
    fn vs_main(
      @location(0) inPos: vec3<f32>
    ) -> VertexOutput {
      var out: VertexOutput;
      out.clip_position = projection * transform * vec4<f32>(inPos, 1.0);
      return out;
    }

    @fragment
    fn fs_main(in: VertexOutput, @builtin(front_facing) face: bool) -> @location(0) vec4<f32> {
      if(face) {
        return vec4<f32>(0.0, 0.0, 1.0, 1.0);
      } else {
        return vec4<f32>(0.0, 1.0, 0.0, 1.0);
      }
    }
  </script>
  <script>
    async function webgpu() {
      if (!navigator.gpu) {
        showWarning(
          "WebGPU support is not available. A WebGPU capable browser is required to run this sample."
        );
        throw new Error("WebGPU support is not available");
      }
      const adapter = await navigator.gpu.requestAdapter();
      console.log(adapter);

      let device = await adapter.requestDevice();
      console.log(device);

      const positionAttribDesc = {
        shaderLocation: 0, // @location(0)
        offset: 0,
        format: "float32x3",
      };

      const positionBufferLayoutDesc = {
        attributes: [positionAttribDesc],
        arrayStride: 4 * 3, // sizeof(float) * 3
        stepMode: "vertex",
      };

      const positions = new Float32Array([
        -100.0, 100.0, 0.0,
        //
        -100.0, 100.0, 200.0,
        //
        100.0, 100.0, 0.0,
        //
        100.0, 100.0, 200.0,
        //
        100.0, -100.0, 0.0,
        //
        100.0, -100.0, 200.0,
        //
        -100.0, -100.0, 0.0,
        //
        -100.0, -100.0, 200.0,
        //
        -100.0, 100.0, 0.0,
        //
        -100.0, 100.0, 200.0,
      ]);

      const positionBufferDesc = {
        size: positions.byteLength,
        usage: GPUBufferUsage.VERTEX,
        mappedAtCreation: true,
      };

      const positionBuffer = device.createBuffer(positionBufferDesc);
      let writeArray = new Float32Array(positionBuffer.getMappedRange());
      writeArray.set(positions);
      positionBuffer.unmap();

      const transformationMatrix = glMatrix.mat4.lookAt(
        glMatrix.mat4.create(),
        glMatrix.vec3.fromValues(300, 300, 300),
        glMatrix.vec3.fromValues(0, 0, 0),
        glMatrix.vec3.fromValues(0.0, 0.0, 1.0)
      );

      const transformationMatrixUniformBufferDesc = {
        size: transformationMatrix.byteLength,
        usage: GPUBufferUsage.UNIFORM,
        mappedAtCreation: true,
      };

      const transformationMatrixUniformBuffer = device.createBuffer(
        transformationMatrixUniformBufferDesc
      );
      const transformationMatrixUniformWriteArray = new Float32Array(
        transformationMatrixUniformBuffer.getMappedRange()
      );
      transformationMatrixUniformWriteArray.set(transformationMatrix);
      transformationMatrixUniformBuffer.unmap();

      const projectionMatrix = glMatrix.mat4.perspective(
        glMatrix.mat4.create(),
        1.4,
        640.0 / 480.0,
        0.1,
        1000.0
      );

      const projectionMatrixUniformBufferDesc = {
        size: projectionMatrix.byteLength,
        usage: GPUBufferUsage.UNIFORM,
        mappedAtCreation: true,
      };

      const projectionMatrixUniformBuffer = device.createBuffer(
        projectionMatrixUniformBufferDesc
      );
      const projectionMatrixUniformWriteArray = new Float32Array(
        projectionMatrixUniformBuffer.getMappedRange()
      );
      projectionMatrixUniformWriteArray.set(projectionMatrix);
      projectionMatrixUniformBuffer.unmap();

      const uniformBindGroupLayout = device.createBindGroupLayout({
        entries: [
          {
            binding: 0,
            visibility: GPUShaderStage.VERTEX,
            buffer: {},
          },
          {
            binding: 1,
            visibility: GPUShaderStage.VERTEX,
            buffer: {},
          },
        ],
      });

      const uniformBindGroup = device.createBindGroup({
        layout: uniformBindGroupLayout,
        entries: [
          {
            binding: 0,
            resource: {
              buffer: transformationMatrixUniformBuffer,
            },
          },
          {
            binding: 1,
            resource: {
              buffer: projectionMatrixUniformBuffer,
            },
          },
        ],
      });

      const pipelineLayoutDesc = { bindGroupLayouts: [uniformBindGroupLayout] };
      const layout = device.createPipelineLayout(pipelineLayoutDesc);

      const colorState = {
        format: "bgra8unorm",
      };

      const code = document.getElementById("shader").innerText;
      const shaderDesc = { code };
      const shaderModule = device.createShaderModule(shaderDesc);

      const pipelineDesc = {
        layout,
        vertex: {
          module: shaderModule,
          entryPoint: "vs_main",
          buffers: [positionBufferLayoutDesc],
        },
        fragment: {
          module: shaderModule,
          entryPoint: "fs_main",
          targets: [colorState],
        },
        primitive: {
          topology: "triangle-strip",
          frontFace: "ccw",
          cullMode: "none",
        },
      };
      const pipeline = device.createRenderPipeline(pipelineDesc);

      const context = canvas.getContext("webgpu");
      const canvasConfig = {
        device,
        format: navigator.gpu.getPreferredCanvasFormat(),
        usage: GPUTextureUsage.RENDER_ATTACHMENT,
        alphaMode: "opaque",
      };
      context.configure(canvasConfig);

      const colorTexture = context.getCurrentTexture();
      const colorTextureView = colorTexture.createView();

      const colorAttachment = {
        view: colorTextureView,
        clearValue: { r: 1, g: 0, b: 0, a: 1 },
        loadOp: "clear",
        storeOp: "store",
      };

      const renderPassDesc = {
        colorAttachments: [colorAttachment],
      };

      const commandEncoder = device.createCommandEncoder();
      const passEncoder = commandEncoder.beginRenderPass(renderPassDesc);

      passEncoder.setViewport(0, 0, canvas.width, canvas.height, 0, 1);
      passEncoder.setPipeline(pipeline);
      passEncoder.setBindGroup(0, uniformBindGroup);
      passEncoder.setVertexBuffer(0, positionBuffer);
      passEncoder.draw(10, 1);
      passEncoder.end();

      device.queue.submit([commandEncoder.finish()]);
    }

    webgpu();
  </script>
</html>
